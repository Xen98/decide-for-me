<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Decide for me</title>
</head>
<body>
    <header>
        <div class="title">
            <h1 class="text__title">Decide for me</h1>
        </div>
    </header>
    <main>
        <div class="text-box">
            <input id="input" class="text-box__input" type="text" placeholder="Write something...">
        </div>
        <div class="answers">
            <ol id="answers-dots" class="answers__dots">

            </ol>
        </div>
        <div class="win">
            <p id="win" class="win__text"></p>
        </div>
        <div class="bottom">
            <hr>
            <div class="choice">
                <div class="choice__container" id="choice_button">
                    <a href="#" class="choice__button">GO!</a>
                </div>
            </div>
        </div>
    </main>
    
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
